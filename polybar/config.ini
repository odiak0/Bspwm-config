[colors]
background = #15121b
foreground = #d8dee9
blue = #89b4fa
purple = #cba6f7
orange = #fab387
alert = #a6e3a1
disabled = #2f3540

[bar/top]
width = 100%
height = 28pt
radius = 0
monitor = DP-2
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = cpu memory pulseaudio date tray

cursor-click = pointer

[bar/top-second]
width = 100%
height = 28pt
radius = 0
monitor = HDMI-0
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-right = cpu memory pulseaudio date

cursor-click = pointer

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = false

label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.disabled}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty =
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 90

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.purple}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.purple}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.blue}
label = %gb_used%/%gb_total% 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.blue}
label = %percentage%%

[module/tray]
type = internal/tray
tray-spacing = 8px

[module/date]
type = internal/date
interval = 1
time = %H:%M
label = %time%
label-foreground = ${colors.orange}

[settings]
screenchange-reload = true
